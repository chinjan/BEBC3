<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Hello" +" is :", typeof("Hello"));
        console.log(3500 +" is :", typeof(3500));
        console.log(3.1415 +" is :", typeof(3.1415));
        console.log("4/2" +" is :", typeof("4/2"));
        console.log(3*5 +" is :", typeof(3*5));
        console.log(12 +" is :", typeof(12));
        console.log(-150 +" is :", typeof(-150));
        console.log(0 +" is :", typeof(0));
    </script>
</body>
